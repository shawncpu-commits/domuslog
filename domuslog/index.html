    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        min-height: 100vh;
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .dark body { background-color: #020617; color: #f1f5f9; }
      
      * { box-sizing: border-box; max-width: 100%; }

      .m3-card {
        border-radius: 40px;
        background: #ffffff;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(0,0,0,0.03);
      }
      .dark .m3-card { 
        background: #0f172a; 
        border-color: rgba(255,255,255,0.06); 
      }
      
      .m3-button { border-radius: 100px; padding: 14px 28px; font-weight: 800; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); white-space: nowrap; }
      .m3-button:active { transform: scale(0.94); }
      
      .m3-dock { 
        background: rgba(255, 255, 255, 0.9); 
        backdrop-filter: blur(24px) saturate(180%); 
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border-radius: 40px; 
        border: 2px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
      }
      .dark .m3-dock { 
        background: rgba(15, 23, 42, 0.8); 
        border-color: rgba(255,255,255,0.08); 
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
      }

      main { padding-top: env(safe-area-inset-top); padding-bottom: calc(env(safe-area-inset-bottom) + 100px); }
    </style>
